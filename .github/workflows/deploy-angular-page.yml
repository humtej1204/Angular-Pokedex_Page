name: Deploy Angular application

on:
  push:
    branches:
      - main

jobs:
  test01:
    runs-on: ubuntu-22.04
    steps:
      - name: Download  Repository
        run: |
          git clone https://github.com/humtej1204/Angular-Pokedex_Page.git
          cd Angular-Pokedex_Page
          git checkout $GITHUB_SHA

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: echo "$GITHUB_WORKSPACE"

      
     
